<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML</title>
 
  <link rel="stylesheet" href="docs/main.css">
  <script lang="javascript" src="docs/xlsx-populate.min.js"></script>
  <meta charset="utf-8" />

<body>
    <style>
        .fragment-holder {
            width: 100%;
            height: 100%;
            padding-bottom: 70px;
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
            background: #FAF5FA;
        }
        .fragment-holder::-webkit-scrollbar {
          display: none;
        }
        summary-view {
          width: 100%;
          height: 100%;
        }
        #add {
          position: fixed;
          top: 15px;
          right: 20px;
          --button-padding: 3px 10px;
          --button-radius: 15px;
          --button-font-size: 1rem;
          transition: all .3s;
        }
        #summary {
          position: fixed;
          --button-radius: 50px;
          --button-font-size: 1.1rem;
          bottom: 10px;
          left: 25%;
          right: 25%;
        }
    </style>

    <wc-button type="glow" id="add">Add</wc-button>
    <div class="fragment-holder"></div>
    <wc-button type="glow" id="summary">View summary</wc-button>

    <summary-view></summary-view>

    <script type="module" src="src/index.js"></script>
</body>
    
</html>
